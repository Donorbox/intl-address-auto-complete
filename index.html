<!DOCTYPE html>
<html>
  <head>
    <title>jQuery International Address</title>

    <style>
      div:after {
        clear: both;
        content: "";
        display: block;
      }

      label {
        min-width: 150px;
        float: left;
      }

      input[type=text], select {
        width: 60%;
        float: left;
      }
    </style>
  </head>

  <body>
    <form>
      <div>
        <label for='address1'>Address 1</label>
        <input type='text' id='address1' name='address1' placeholder='address' class='intl-address1' />
      </div>

      <div>
        <label for='address2'>Address 2</label>
        <input type='text' id='address2' name='address2' placeholder='Apt, Suite, Unit #' class='intl-address2' />
      </div>

      <div>
        <label for='city'>City</label>
        <input type='text' id='city' name='city' placeholder='City' class='intl-city' />
      </div>

      <div>
        <label for='region'>Region</label>
        <input type='text' id='region' name='region' placeholder='State' class='intl-region-name' />
      </div>

      <div>
        <label for='country'>Country</label>
        <input type='text' id='country' name='country' placeholder='Country' class='intl-country-name' />
      </div>

      <div>
        <label for='zipcode' class='intl-zip-code-text'>Zipcode</label>
        <input type='text' id='zipcode' name='zipcode' placeholder='Zipcode' class='intl-zip-code' />
      </div>
    </form>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places" type="text/javascript"></script>
    <script src="/jquery.international-address.js"></script>
  </body>
</html>
